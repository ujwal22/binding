<div >
  <label for="Name">Name:</label>
  <input id="Name" [(ngModel)]="name"/>
  <br>{{name}}
  
  <br><br>
  <label for="email">Email:</label>
  <input type="email" id="email" [(ngModel)]="email"/>
  <br>{{email}}<br><br>
  <label for="pass">Password:</label>
  <input type="password" id="pass" [(ngModel)]="password"/>
  <br>{{password}}<br><br>
  <label for="city">City:</label>
  <input id="city" [(ngModel)]="city"/>
  <br>{{city}}<br><br>
  <label for="co">Country:</label>
  <input id="co" [(ngModel)]="country"/>
  <br>{{country}}<br>

  </div>
